name: maven compile
on:
    push:
        branches:
            - 'master'
            - 'master'

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
            
            - name: Setup Java
              uses: actions/setup-java@v2
              with:
                java-version: '11'
            - name: Build with Maven
              uses: mvn clean package